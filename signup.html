<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up AG</title>
  <script src="https://kit.fontawesome.com/561787b120.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./Css/w.css" />
</head>

<body>
  <i id="mybtn" class="fas fa-toggle-on" onclick="darkmode()"></i>
  <form action="#" id="sign-up" autocomplete="off">
    <div class="text">Sign Up</div>
    <h6>Username</h6>
    <input id="username" type="text" placeholder="For ex. CodingArtist" required />
    <h6>Who Are You?</h6>
    <input type="radio" name="job" id="developer" />
    <input type="radio" name="job" id="designer" />
    <h6>Email</h6>
    <input id="email" type="email" placeholder="codingartist@xyz.com" required />
    <h6>Password</h6>
    <input id="password" type="password" placeholder="Minimum 6 characters" required />
    <button class="submit">Sign Up</button>
    <a href="login.html" id="foget">Hesabınız varsa daxil olun</a>
  </form>
  <script src="./Js/signup.js"></script>
</body>

</html>
